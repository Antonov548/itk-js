<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/itk-vtk-viewer@9.23.2/dist/itkVtkViewerCDN.js"></script>
  </head>
  <body>
    <div>
      <label>Select image or mesh:</label>
      <input name="inputFile" type="file">
    </div>

    <div>
      <textarea name="fileInformation" rows="20" cols="80">File information...</textarea>
    </div>

    <!-- File visualization -->
    <div id="viewer"></div>

    <script src="index.js"></script>
    <script>
      var outputTextArea = document.querySelector('textarea')
      var handleFile = index.outputFileInformation(outputTextArea)
      var fileInput = document.querySelector('input')
      fileInput.addEventListener('change', handleFile);
    </script>
  </body>
</html>
