machine:
  services:
    - docker

  node:
    version: 6.10.3


dependencies:
  cache_directories:
    - "~/docker"

  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker pull insighttoolkit/bridgejavascript:latest
    - npm install
    - mkdir -p ~/docker; docker save insighttoolkit/bridgejavascript > ~/docker/image.tar
    - firefox --version

test:
  override:
    - mkdir ~/ITKBridgeJavaScript-build
    - ~/ITKBridgeJavaScript/test/Docker/run.sh
    - npm run build
    - npm test

deployment:
  release:
    branch: release
    owner: InsightSoftwareConsortium
    commands:
      - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > ~/.npmrc
      - npm run semantic-release

  iodoc:
    branch: master
    owner: InsightSoftwareConsortium
    commands:
      - git config --global user.name "Circle CI"
      - git config --global user.email "robot@itk.org"
      - npm run doc:publish

  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push insighttoolkit/bridgejavascript:latest

general:
  branches:
    ignore:
      - gh-pages
