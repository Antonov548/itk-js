<html>

        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
            <title>itkjs</title>
            <script src="ImageStack.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    Module.Info();
                    
                    var builder = new Module.ImageStackBuilder();
                    builder.OnLoadingProgress(function(bytes_loaded, bytes_total) { console.log("Loading data: " + bytes_loaded + " of " + bytes_total + " bytes loaded"); });
                    builder.OnDecodingProgress(function(frames_loaded, frames_total) { console.log("Decoding data: frame decoded (" + frames_total + " total)"); });
                    builder.LoadDataAsync("12bit_images.hevc", function() { console.log("Succeeded"); }, function(description) { console.log("Failed: " + description); } );
                });
            </script>
        </head>

        <body>
            <h1>itjs</h1>
        </body>

</html>
