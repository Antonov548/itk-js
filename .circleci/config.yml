ignore-ghpages: &ignore-ghpages
  filters:
    branches:
      ignore:
        - gh-pages

version: 2
jobs:
  build-test-deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Build Docker image
          no_output_timeout: 2.0h
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              TAG=$(date '+%Y%m%d')-$(git rev-parse --short HEAD)
              ./src/Docker/itk-js-base/build.sh
              docker push insighttoolkit/itk-js-base:latest
              docker tag insighttoolkit/itk-js-base:latest insighttoolkit/itk-js-base:${TAG}
              docker push insighttoolkit/itk-js-base:${TAG}
              ./src/Docker/itk-js/build.sh
              docker push insighttoolkit/itk-js:latest
              docker tag insighttoolkit/itk-js:latest insighttoolkit/itk-js:${TAG}
              docker push insighttoolkit/itk-js:${TAG}
              ./src/Docker/itk-js-vtk/build.sh
              docker push kitware/itk-js-vtk:latest
              docker tag insighttoolkit/itk-js-vtk:latest insighttoolkit/itk-js-vtk:${TAG}
              docker push insighttoolkit/itk-js-vtk:${TAG}
            else
              docker pull insighttoolkit/itk-js-base:latest
              ./src/Docker/itk-js-base/build.sh --cache-from=dockcross/browser-asmjs:latest,insighttoolkit/itk-js-base:latest
              docker pull insighttoolkit/itk-js:latest
              ./src/Docker/itk-js/build.sh --cache-from=insighttoolkit/itk-js-base:latest,insighttoolkit/itk-js:latest
              docker pull kitware/itk-js-vtk:latest
              ./src/Docker/itk-js-vtk/build.sh --cache-from=insighttoolkit/itk-js:latest,kitware/itk-js-vtk:latest
            fi
      - run:
          name: Install Node packages
          command: |
            npm install
      - run:
          name: Build
          command: |
            npm run build
      - run:
          name: Test
          command: |
            google-chrome --version
            npm run test
      - run:
          name: Test building a pipeline
          command: |
            cd test/BinShrinkPipeline
            docker run --rm insighttoolkit/itk-js > ./itk-js
            chmod +x ./itk-js
            ./itk-js web-build
      - deploy:
          name: Publish docs
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git config --global user.name "Circle CI"
              git config --global user.email "robot@itk.org"
              npm run doc:publish
            fi

  build-test-node-example:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: Test Node.js example
          no_output_timeout: 0.5h
          command: |
            cd examples/Node.js
            npm install
            npm run test

  build-test-webpack-example:
    machine: true
    steps:
      - checkout
      - run:
          name: Test Webpack example
          no_output_timeout: 0.5h
          command: |
            cd examples/Webpack
            npm install
            npm run build
            npm run test

  build-test-unpkgio-example:
    machine: true
    steps:
      - checkout
      - run:
          name: Test Unpkg IO example
          no_output_timeout: 0.5h
          command: |
            cd examples/UnpkgIO
            npm install
            npm run build
            npm run test

  build-test-nodejs-hello-world-example:
    machine: true
    steps:
      - checkout
      - run:
          name: Test Node.js Hello World examlpe
          no_output_timeout: 0.5h
          command: |
            cd examples/Node.jsHelloWorld
            npm install
            npm run build
            npm run test

workflows:
    version: 2
    build-test-deploy:
      jobs:
        - build-test-deploy:
            filters:
              branches:
                ignore:
                  - gh-pages
    build-test-examples:
      jobs:
        - build-test-node-example:
            <<: *ignore-ghpages
        - build-test-webpack-example:
            <<: *ignore-ghpages
        - build-test-unpkgio-example:
            <<: *ignore-ghpages
        - build-test-nodejs-hello-world-example:
            <<: *ignore-ghpages
